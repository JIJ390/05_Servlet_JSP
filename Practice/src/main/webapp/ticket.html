<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예매</title>
</head>
<body>
  <h1>영화 예매</h1>
  <hr>
  <form action="/reserve">
    <ul>
      <li>영화 제목 : <input type="text"   name="movie"></li>
      <li>상영관    : <input type="text"   name="theaterNumb"></li>
      <li>상영 시간 : <input type="number" name="time"></li>
      <li>좌석 수   : <input type="number" name="seat"></li>
      <li>좌석 위치 : <input type="text"   name="seatNumb"></li>
    </ul>
    <button type="submit">제출하기</button>
  </form>
</body>
</html>
